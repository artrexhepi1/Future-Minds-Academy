<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables

    </title>
</head>

<body>

    <table border="1" width="50%">
        <caption>Table 1 - Multiplication Table:

        </caption>
        <tr>
            <td>*</td>
            <td align="center"><strong>2</strong></td>
            <td align="center"><strong>3</strong></td>
        </tr>
        <tr>
            <td align="center"><strong>2</strong></td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td align="center"><strong>3</strong></td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br><br>
    <table border="1" width="50%">
        <caption>Table 2 - Invoice:
        </caption>
        <tr>
            <td align="center" width="70%"><strong>Product</strong></td>
            <td align="center" width="30%"><strong>Price</strong></td>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$
            </td>
        </tr>

        <tr>
            <td>Keyboard </td>
            <td>100$
            </td>
        </tr>
        <tr>
            <td align="center" width="70%"><strong>Total </strong></td>
            <td align="center" width="30%"><strong>470$

        </tr>
    </table>
    <br><br>

    <table border="1" width="50%">
        <caption>Table 3:
        </caption>
        <tr>
            <td align="center" width="30%"><strong>Favorite Website </strong></td>
            <td align="left" width="70%"><strong><a href="https://futureminds.io/" target="_blank">FUTURE MINDS
                        ACADEMY</a></strong></td>
        </tr>
        <tr>
            <td align="center" width="30%"><strong>Favorite Sport</strong></td>
            <td>Football</td>
            </td>
        </tr>

        <tr>
            <td align="center" width="30%"><strong>Favorite Dog Breed</strong></td>
            <td align="left" width="70%"><strong>German</strong> Shepherd <img
                    src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg"
                    alt="German Shepherd" style="width:100;height:100px;"></td>
            </td>
        </tr>

    </table>











</body>

</html>
