<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Shkruaj emrin">
        </div>
        <br>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Shkruaj mbiemrin">
        </div>
        <br>
        <div>
            <label for="pw">Password:</label>
            <input type="password" id="pw" name="pw" placeholder="Shkruaj pw">
        </div>
        <br>
        <div>
            <label for="subscribe">Subscribe here</label>
            <input type="checkbox">
        </div>
        <br>
        <div>
            <input type="submit" value="Done">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
    </form>
</body>

</html>
